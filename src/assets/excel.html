<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="shortcut icon" type="text/css" href="favicon.ico"> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>JS Excel</title>
</head>
<body>

	<div id="app" class="container">
		<div class="excel">

			<div class="excel__header">
				<input type="text" name="" class="input" value="New Spreadsheet">
				<div>
					<div class="button">
						<span class="material-icons">exit_to_app</span>
					</div>
					<div class="button">
						<span class="material-icons">delete_outline</span>
					</div>
				</div>						
			</div>

			<div class="excel__toolbar">
				<div class="button">
					<span class="material-icons">format_align_left</span>
				</div>
				<div class="button">
					<span class="material-icons">format_align_center</span>
				</div>
				<div class="button">
					<span class="material-icons">format_align_right</span>
				</div>
				<div class="button">
					<span class="material-icons">format_bold</span>
				</div>
				<div class="button">
					<span class="material-icons">format_italic</span>
				</div>
				<div class="button">
					<span class="material-icons">format_underline</span>
				</div>
				
			</div>

			<div class="excel__formula">
				<div class="info">fx</div>
				<div class="input" contenteditable="true" spellcheck="false">swc</div>
			</div>

			<div class="excel__table">
				<div class="row">
					<div class="row-info"></div>
					<div class="row-data">
						<div class="column">
							A
						</div>
						<div class="column">
							B
						</div>
						<div class="column">
							C
						</div>
					</div>
				</div>

				<div class="row">
					<div class="row-info">1</div>
					<div class="row-data">
						<div class="cell selected" contenteditable>1</div>
						<div class="cell" contenteditable>sd</div>
						<div class="cell" contenteditable>vd</div>
					</div>
				</div>
				<div class="row">
					<div class="row-info">2</div>
					<div class="row-data">
						<div class="cell">1</div>
						<div class="cell">sd</div>
						<div class="cell">vd</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
